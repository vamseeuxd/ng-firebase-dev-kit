<ng-container *ngIf="theme$ | async as selectedTheme">
  <ng-container *ngFor="let theme of service.themes">
    <button mat-menu-item [matTooltip]="'Logout'" (click)="setTheme(theme.name)" *ngIf="selectedTheme !== theme.name" [matTooltip]="theme.toolTip">
      <mat-icon>{{ theme.icon }}</mat-icon> {{theme.title}} Theme
    </button>
  </ng-container>
</ng-container>
