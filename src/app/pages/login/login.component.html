<h4 class="m-0 p-0 fw-bold pb-2 border-bottom ps-2 mb-2 text-capitalize">
  login
</h4>
<div class="d-flex justify-content-center flex-column align-items-center">
  <ng-container *ngIf="authService.user$ | async as user; else userLogin">
    <ul class="list-group mt-3 shadow">
      <li
        class="list-group-item text-center d-flex flex-row align-items-center">
        <img
          class="rounded-circle shadow"
          [src]="user['photoURL']"
          [alt]="user['displayName']" />
        <h4 class="m-0 p-0 text-start ms-3">
          <p class="border-bottom pb-2">Uid : {{ user['uid'] }}</p>
          <p class="border-bottom pb-2">Email : {{ user['email'] }}</p>
          <p class="border-bottom pb-2">
            DisplayName : {{ user['displayName'] }}
          </p>
          <button class="btn btn-dark" (click)="authService.signOut()">Logout</button>
        </h4>
      </li>
    </ul>
  </ng-container>
</div>

<ng-template #userLogin>
  <button mat-raised-button color="warn" (click)="signInWithGmail()">
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="mail"></mat-icon
    >Login with Gmail
  </button>
</ng-template>
